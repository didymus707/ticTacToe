<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/styles.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="form-container">
    <form class="form">
      <div class="form-contents">
        <label for="name">Name</label>
        <input id="pone" type="text">
        <input id="ptwo" type="text">
        <button class="btn">Start Game</button>
      </div>
    </form>
  </div>
  <div class="info">
    <p class="info-msg"></p>
  </div>
  <div class="noone">
    <div class="spot box1"></div>
    <div class="spot box2"></div>
    <div class="spot box3"></div>
    <div class="spot box4"></div>
    <div class="spot box5"></div>
    <div class="spot box6"></div>
    <div class="spot box7"></div>
    <div class="spot box8"></div>
    <div class="spot box9"></div>
  </div>
  <div class="modal">
    <div class="modal-con">
      <button class="rematch">Rematch</button>
    </div>
  </div>
  <script src="assets/js/main.js"></script>
</body>
</html>
